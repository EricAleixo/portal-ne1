services:
  db:
    image: postgres:15
    container_name: portal-db
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: portal-ne1
    volumes:
      - postgres-data:/var/lib/postgresql/data

  portal:
    build: .
    container_name: portal
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - .env
    depends_on:
      - db
    # üî• N√ÉO rodar migra√ß√£o no boot
    # CMD j√° vem do Dockerfile (next start)

volumes:
  postgres-data:
